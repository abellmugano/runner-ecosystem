name: CI - Quality (Phase 6)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PowerShell
        uses: powershell/setup-powershell@v2
      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module -Name Pester -Force -SkipPublisherCheck -Scope CurrentUser
      - name: Run quality tests
        shell: pwsh
        run: |
          $path = "$Env:GITHUB_WORKSPACE\\runner-system\\quality\\tests"
          if (Test-Path $path) {
            Invoke-Pester -Path $path -OutputFormat NUnitXml -OutputFile "test-results.xml" -PassThru
          } else {
            Write-Host "No tests path found: $path" -ForegroundColor Yellow
          }
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml
